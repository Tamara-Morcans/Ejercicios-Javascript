<!-- 
    Una juguetería tiene mucho éxito en dos de sus productos: payasos y muñecas. 
Suele hacer venta por correo y la empresa de logística les cobra por peso 
de cada paquete así que deben calcular el peso de los payasos y 
muñecas que saldrán en cada paquete a demanda. Cada payaso pesa 112 g y cada muñeca 75 g. 

Escribir un programa que lea el número de payasos y muñecas vendidos en el último pedido y 
calcule el peso total del paquete que será enviado. -->



<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Juguetería</title>
</head>

<body>
    <h1>Ingrese las ventas de:</h1>

    <label>Numero de muñecas vendidas</label>
    <input type="number" id="munecasVendidas" placeholder="7" />
    <br>
    <label>Numero de payasos vendidos</label>
    <input type="number" id="payasosVendidos" placeholder="5" />
    <br>
    <button onclick="productos()">Enviar dato</button>
    <br>
    <script src="assets/js/script.js"></script>


</body>

</html>
